<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.3.0/css/all.css"
    />
    <script defer src="./javascripts/toggleLightDark.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/quiz.css" />
    <title>Quiz</title>
  </head>
  <body class="light">
    <header class="nav-bar" id="idx-header">
      <h1>Quizio</h1>

      <div class="user-actions">
        <div class="light-options" id="light-options">
          <i id="dark" class="fa-solid fa-moon"></i>
          <i id="light" class="fa-solid fa-sun"></i>
        </div>
        <button id="open-sign-in" class="btn">Sign in</button>
      </div>
    </header>

    <main class="container">
      <div class="quiz-card">
        <h1>this is a test question</h1>
        <p>this is a optional description</p>
        <div class="choices-grid">
          <button class="btn choice">Choice 1</button>
          <button class="btn choice">Choice 2</button>
          <button class="btn choice">Choice 3</button>
          <button class="btn choice">Choice 4</button>
        </div>
      </div>
    </main>
  </body>
</html>
